<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="green-heading">
    SAYLANI WELFARE <img src="Cart icon.png" />
    <img src="Location icon.png" alt="" />
    <img src="notification icon.png" alt="" />
  </h1>
  <p class="blue-para">ONLINE MARKET PLACE</p>
  <img src="Grocery.png" alt="" />
  <form>
    <h2>Shop by category <img src="Next icon.png" alt="" /></h2>

  <br />
  <div class="image-container">

    <img src="Rectangle 1.png" alt="" />

  </div>

  <br>
  <br>

  <div class="image-container">


    <img src="Rectangle 17.png" alt="" />
    <img src="Rectangle 18.png" alt="" />
    <img src="Rectangle 19.png" alt="" />
  </div>
  <div class="image-container">
    <img src="Rectangle 20.png" alt="" />
    <img src="Rectangle 21.png" alt="">
    <img src="Rectangle 22.png" alt="">
  </div>
  <img src="image 2.png" alt="">

  <!-- Next button to redirect to Cart page -->
  <button id="nextButton" class="green-button">Next</button>

  <script>
    // JavaScript code to handle the Next button click event
    document.getElementById("nextButton").addEventListener("click", function() {
      // Redirect to the Cart page
      window.location.href = "cart.html";
    });
  </script>
</body>
</html>
