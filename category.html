<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Icons in One Line</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="green-heading">Get Started</h1>
    <p class="blue-para">Online Market place</p>
    <div class="icon-container">
      <img src="image 26.png" alt="Icon 1" />
      <img src="image 28.png" alt="Icon 2" />
    </div>

    <h3 class="my">
      Choose your favourite <br />
      fashion categories
    </h3>
    <p class="mine">You can choose more than one</p>

    <div class="container">
      <div class="card">
        <p>fruits</p>
      </div>
      <div class="card">
        <p>oil</p>
      </div>
      <br /><br />

      <div class="card">
        <p>meat</p>
      </div>
      <div class="card">
        <p>dry fruits</p>
      </div>
      <br /><br />

      <div class="card">
        <p>vegetables</p>
      </div>
      <div class="card">
        <p>sea food</p>
      </div>
    </div>
    <div style="text-align: center">
      <button id="contbtn" class="green-button">Continue</button>
    </div>
    <div style="text-align: center">
      <img src="Group 2.png" alt="" />
      <img src="Group 3.png" alt="">
      <img src="image 30.png" alt="">
    </div>
    <script>
      // JavaScript code to handle the Next button click event
      document.getElementById("contbtn").addEventListener("click", function() {
        // Redirect to the Cart page
        window.location.href = "sale.html";
      });
    </script>
  </body>
</html>
